storage:
  cls: remote
  url: http://swh-cassandra-storage:5002
  objstorage:
    cls: remote
    url: http://swh-extra-objstorage:5003

journal_client:
  cls: kafka
  brokers:
    - kafka
  prefix: swh.journal.objects
  group_id: swh.alter.storage.replayer
  privileged: true
  object_types:
    - content
    - directory
    - extid
    - origin
    - origin_visit
    - origin_visit_status
    - raw_extrinsic_metadata
    - release
    - revision
    - skipped_content
    - snapshot
