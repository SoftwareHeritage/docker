storage:
  cls: remote
  url: http://nginx/rpc/storage/
objstorage:
  cls: remote
  url: http://nginx/rpc/objstorage/
indexer_storage:
  cls: remote
  url: http://nginx/rpc/indexer-storage/

journal:
  brokers:
    - kafka
  group_id: swh.indexer.journal_client
  prefix: swh.journal.objects
max_messages: 50

tools:
  name: swh-metadata-detector
  version: 0.0.2
  configuration: {}
